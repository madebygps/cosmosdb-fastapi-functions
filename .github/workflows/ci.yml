name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Run unit tests (exclude integration)
        run: python -m pytest -q -k "not integration"
      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.5.0
        with:
          extra_args: --all-files

  # mypy was removed from CI; run it locally or add it back if you want type checks in CI
